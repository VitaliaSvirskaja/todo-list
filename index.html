<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300&family=Square+Peg&display=swap"
          rel="stylesheet">
    <title>ToDo</title>
</head>
<body>
<header>
    <div class="logo">
        <img src="/images/logo.png" alt="logo" class="logo-img">
        <p>ToDo</p>
    </div>
</header>
<main>
    <div class="sidebar">
        <ul>
            <li>Inbox</li>
            <li>Today</li>
            <li>Projects</li>
            <div class="projectList"></div>
            <button id="open-new-project-dialog">+ New Project</button>
        </ul>
    </div>
    <div class="content-container">
    </div>
    <button class="createBtn">+</button>
</main>

<template id="todo-item">
    <div class="task-left">
        <input type="checkbox" name="task" id="task">
        <label for="task" class="task"></label>
    </div>
    <div class="task-control">
        <p class="dueDate"></p>
        <img src="/images/pencil-outline.png" alt="edit" class="editIcon">
        <img src="" alt="priority" class="priorityIcon">
        <img src="/images/trash-can-outline.png" alt="delete" class="deleteIcon">
    </div>
</template>


<dialog id="new-todo-dialog">
    <form method="dialog" id="new-todo-form">
        <h2>New task</h2>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>


            <label for="description">Description:</label>
            <textarea name="description" id="description" cols="20" rows="5" required></textarea>


           <label for="dueDate">Due Date:</label>
           <input type="date" id="dueDate" name="dueDate" required>

            <label for="priority">Priority:</label>
            <select name="priority" id="priority">
                <option value="default" selected disabled>Choose a priority</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>

          <label for="project">Project:</label>
          <select name="project" id="project">
              <option value="default" selected disabled>Choose a project</option>
              <option value="today">Today</option>
          </select>

            <button type="submit" id="submitToDoBtn">Submit</button>

    </form>
</dialog>

<dialog id="new-project-dialog">
    <form method="dialog" id="new-project-form">
        <h2>New Project</h2>

        <label for="new-project">Name: </label>
        <input id="new-project" name="new-project" type="text">

        <button id="close-project-dialog">Close</button>
        <button type="submit">Add Project</button>
    </form>
</dialog>

<div id="overlay"></div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
